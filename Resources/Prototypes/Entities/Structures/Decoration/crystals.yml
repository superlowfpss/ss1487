- type: entity #SS220-Crystal-fix-Start
  id: CrystalGreen
  parent: CrystalBase
  suffix: pink
  components:
    - type: Sprite
      color: "#39ff14" #SS220-Mapping-Light-Fix, Неоновый зелёный
    - type: PointLight
      radius: 3
      energy: 3
      color: "#39ff14" #SS220-Mapping-Light-Fix, Неоновый зелёный
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 20
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ShardCrystalGreen:
                  min: 1
                  max: 1 #SS220-Crystal-fix-End

