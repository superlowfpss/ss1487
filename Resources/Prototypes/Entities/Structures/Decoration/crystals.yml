- type: entity
  id: CrystalBase #SS220-Crystal-fix
  parent: BaseStructure
  abstract: true #SS220-Crystal-fix
  name: crystal
  description: A crystaline solid.
  components:
    - type: Sprite #SS220-Crystal-Resprite-Start
      noRot: true
      layers:
        - sprite: Structures/Decoration/crystal.rsi
          state: crystal1
#          color: "#39ff14" #SS220-Crystal-fix
          map: [ "enum.DamageStateVisualLayers.Base" ]
    - type: RandomSprite
      available:
        - enum.DamageStateVisualLayers.Base:
            crystal1: ""
            crystal2: ""
            crystal3: "" #SS220-Crystal-Resprite-End
    - type: Reflect
      reflectProb: 0.5
      reflects:
      - Energy
      spread: 75
    - type: Anchorable
      delay: 2
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 60
          mask:
            - MachineMask
          layer:
            - MidImpassable
            - LowImpassable
            - BulletImpassable
            - Opaque
