# White Jumpsuit
- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitColorWhite
  name: white jumpsuit
  description: A generic white jumpsuit with no rank markings.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpsuit/color.rsi
    layers:
    - state: icon
    - state: trinkets-alt-icon #SS220-reSpriteColorUniforms
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      - state: trinkets-alt-inhand-left #SS220reSpriteColorUniforms
      right:
      - state: inhand-right
      - state: trinkets-alt-inhand-right #SS220reSpriteColorUniforms
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpsuit/color.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
      - state: trinkets-alt-equipped-INNERCLOTHING #SS220reSpriteColorUniforms

