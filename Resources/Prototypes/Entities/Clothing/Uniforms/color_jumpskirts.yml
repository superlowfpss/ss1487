# White Jumpskirt
- type: entity
  parent: ClothingUniformSkirtBase
  id: ClothingUniformJumpskirtColorWhite
  name: white jumpskirt
  description: A generic white jumpskirt with no rank markings.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpskirt/color.rsi
    layers:
    - state: icon
    - state: trinkets-alt-icon #SS220-reSpriteColorUniforms
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      - state: trinkets-alt-inhand-left #SS220reSpriteColorUniforms
      right:
      - state: inhand-right
      - state: trinkets-alt-inhand-right #SS220reSpriteColorUniforms
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpskirt/color.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
      - state: trinkets-alt-equipped-INNERCLOTHING #SS220reSpriteColorUniforms

