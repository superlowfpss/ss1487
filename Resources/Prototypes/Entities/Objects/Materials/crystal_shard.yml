- type: entity
  abstract: true
  parent: BaseItem
  id: ShardCrystalBase
  name: crystal shard
  description:  A small piece of crystal.
  components:
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: Sprite
    sprite: Objects/Materials/Shards/crystal.rsi #SS220-Crystal-Resprite-Start
    state: shard
#  - type: RandomSprite
#    available:
#      - enum.DamageStateVisualLayers.Base:
#          shard1: ""
#          shard2: ""
#          shard3: "" #SS220-Crystal-Resprite-End
  - type: SpaceGarbage
  - type: MeleeWeapon
    wideAnimationRotation: -22.5
    attackRate: 1.5
    damage:
      types:
        Slash: 3.5
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 50

- type: entity
  parent: ShardCrystalBase
  id: ShardCrystalCyan
  name: cyan crystal shard
  description: A small piece of crystal.
  components:
  - type: Sprite
    color: "#7df9ff" #SS220-Mapping-Light-Fix, Электрик
  - type: PointLight
    radius: 2
    energy: 2.5
    color: "#7df9ff" #SS220-Mapping-Light-Fix, Электрик
  - type: Tag
    tags:
