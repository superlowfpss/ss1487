- type: entity
  description: "If you want to get cancer, might as well do it in style."
  id: BaseSmokable
  parent: BaseItem
  abstract: true
  components:
  - type: Smokable
  - type: Sprite
  - type: Appearance
  - type: BurnStateVisuals
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
  - type: StaticPrice
    price: 5
  - type: InjectableSolution
    solution: smokable

# SS220 Cigarettes questions this is base only for cigarettes.
- type: entity
  parent: BaseSmokable
  id: BaseCigarette # SS220 Cigarettes questions
  abstract: true
  components:
  - type: Smokable
    exposeTemperature: 1173.15
    # SS220 Cigarettes rework begin
    inhaleAmount: 0.35
  - type: Cigar
  - type: Tag
    tags:
    - Trash
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 100
        reagents:
          - ReagentId: NeoNicotinoid
            Quantity: 50
    # SS220 Cigarettes rework end

