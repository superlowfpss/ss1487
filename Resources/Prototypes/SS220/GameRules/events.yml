- type: entity
  id: BananaRain
  parent: BaseGameRule
  categories: [ GameRules ]
  components:
  - type: StationEvent
    startAnnouncement: station-event-banana-rain-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    reoccurrenceDelay: 10
    earliestStart: 20
    minimumPlayers: 15
    weight: 0
    duration: 60
  - type: CableRandomSpawnRule
    entries:
    - id: TrashBananaPeel
      prob: 0.07
    specialEntries:
    - id: TrashBananaPeelExplosive
      prob: 0.005

