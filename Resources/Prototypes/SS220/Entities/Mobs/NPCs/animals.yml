  parent: SimpleMobBase
  id: MobSecDog
  description: Как ни странно, эта свинья на самом деле собака.
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: "собака Службы Безопасности"
    description: "Помогите отделу охраны, кусая злодеев и лая на все, что движется."
  - type: GhostTakeoverAvailable
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.5
    baseSprintSpeed : 5.0
  - type: NpcFactionMember
    factions:
      - PetsNT
  - type: Sprite
    drawdepth: Mobs
    sprite: SS220/Mobs/Animals/Roxi.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: secdog
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Physics
  - type: Speech
    speechSounds: Roxi
    speechVerb: RoxiMob
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 120 # BIG DOG :3
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds: # BIG DOG. STRONG DOG
      0: Alive
      100: Critical
      300: Dead
  - type: MeleeWeapon
    hidden: true
    altDisarm: false
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    attackRate: 1
    damage:
      types:
        Slash: 7
        Stamina: 22
  - type: SlowOnDamage
    speedModifierThresholds:
      40: 0.70
      80: 0.30
  - type: Appearance
  - type: Inventory
    speciesId: secdog
    templateId: secdog
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: DamageStateVisuals
    states:
      Alive:
        Base: secdog
      Critical:
        Base: secdog_crit
      Dead:
        Base: secdog_dead
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 2
  - type: ReplacementAccent
    accent: dog
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-dog
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/SS220/Voice/Roxi/dog_bark2.ogg
  - type: Grammar
    attributes:
      gender: epicene
  - type: Bloodstream
    bloodMaxVolume: 200 # :3
  - type: Puller
    needsHands: false
  - type: MobPrice
    price: 400
  - type: Tag
    tags:
    - DoorBumpOpener
    - VimPilot

- type: entity
  name: E-N
  parent: [BorgChassisGeneric, StripableInventoryBase]
  id: MobEN
  description: Corgi made of metal with a heart of gold, because a heart of gold is a great guide
  components:
  - type: ContainerFill
    containers:
      borg_brain:
        - PositronicBrain
      borg_module:
        - BorgModuleGPS
        - BorgModuleTool
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: EnHeart
        whitelist:
          tags:
          - E-N
  - type: Sprite
    drawdepth: Mobs
    sprite: SS220/Mobs/Pets/E-N/e-n.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
    - state: e-n
    - state: e-n_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: e-n_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: Stamina
    critThreshold: 120
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      125: Critical
      150: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    showOverlays: false
    allowRevives: true
  - type: Speech
    speechVerb: Robotic
    speechSounds: Borg
  - type: Vocal
    sounds:
      Unsexed: UnisexSilicon
  - type: UnblockableSpeech
  - type: TypingIndicator
    proto: robot
  - type: ZombieImmune
  - type: StepTriggerImmune
  - type: NoSlip
  - type: Insulated
  - type: InteractionPopup
    interactSuccessString: petting-success-robot
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/SS220/Animals/small_robot_bark_happy.ogg
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Science
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Science
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
    locPrefix: silicon
  - type: MovedByPressure
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - Electrocution
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Inventory
    speciesId: dog
    templateId: ian
  - type: Repairable
    doAfterDelay: 5
    fuelCost: 10
  - type: MobPrice
    price: 1000
  - type: TTS
    randomVoicesList: Borg
  - type: ReplacementAccent
    accent: dog
  - type: Tag
    tags:
    - DoorBumpOpener
    - VimPilot
  - type: BorgChassis
    maxModules: 2
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
    hasMindState: e-n_e
    noMindState: e-n_e_r
  - type: HandheldLight
    toggleOnInteract: false
    wattage: 0.2
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      maxDuration: 1.0
      startValue: 1.5
      endValue: 1.0
      isLooped: true
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 0.5
      minValue: 0.05
      maxValue: 1.0
      isLooped: true
  - type: ToggleableLightVisuals
  - type: PointLight
    color: red
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 2
    netsync: false

