- type: entity
  name: космический крокодил
  id: MobCrocodileSpace
  parent: MobSpaceBasic
  description: Абсолютно обычный крокодил на самой обычной станции. 
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: SS220/Mobs/Animals/cosmocrocodile.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: croc 
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: glow
      shader: unshaded
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepSnake
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.0
    baseSprintSpeed : 3.0
  - type: MobThresholds
    thresholds:
      0: Alive
      250: Critical
      350: Dead
  - type: Stamina
    critThreshold: 200
  - type: DamageStateVisuals
    states:
      Alive:
        Base: croc
        BaseUnshaded: glow
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
      - id: FoodMeatLizard
        amount: 6
      - id: UraniumOre1
        amount: 1
      - id: ClothingShoesSnakeskinBoots
        amount: 1
        prob: 0.3
  - type: Bloodstream
    bloodMaxVolume: 300
    bloodReagent: Cryoxadone
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 2000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    attackRate: 0.5
    damage:
      types:
        Piercing: 15
        Poison: 5
  - type: Puller
    needsHands: false
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Speech
    speechVerb: LargeMob
  - type: InteractionPopup
    successChance: 0.2
  - type: NoSlip
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - FootstepSound

- type: entity
  id: MobCrocodileSpaceSalvage
  parent: MobCrocodileSpace
  suffix: "Salvage Ruleset"
  components:
  - type: SalvageMobRestrictions
