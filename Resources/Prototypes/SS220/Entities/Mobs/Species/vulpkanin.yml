- type: entity
  save: false
  name: Urist McVulp
  parent: BaseMobSpeciesOrganic
  id: BaseMobVulpkanin
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Vulpkanin
  - type: Icon
    sprite: SS220/Mobs/Species/Vulpkanin/parts.rsi
    state: full
  - type: Body
    prototype: Vulpkanin
    requiredLegs: 2
    #акцент, эмоуты, хвост и маски
  - type: VulpkaninAccent
  - type: Speech
    allowedEmotes: ['Howl', 'Growl', 'Bark']
  - type: Inventory
    speciesId: Vulpkanin
  - type: Wagging
    action: ActionToggleWaggingVulp
