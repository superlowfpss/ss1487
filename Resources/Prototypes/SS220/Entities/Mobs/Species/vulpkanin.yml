    sounds:
      Male: MaleVulpkanin
      Female: FemaleVulpkanin
      Unsexed: MaleVulpkanin
    # голодает быстрее на ~30%, но вмещает на 30% больше еды
  - type: Hunger
    thresholds:
     Overfed: 300
     Okay: 250
     Peckish: 200
     Starving: 100
     Dead: 0
    baseDecayRate: 0.021
  - type: Thirst
  - type: Perishable
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5.5
