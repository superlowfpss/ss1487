- type: entity
  name: telescopichka
  parent: BaseItem
  id: Telescopichka
  description: Very loud and very dangerous energy sword that can reflect shots. Can be stored in pockets when turned off.
  components:
  - type: EmitSoundOnLand ##new sound_drop effect, add MIXnikita 
    sound:
      path: /Audio/SS220/Effects/Drop/stunprod.ogg
      params:
        volume: 2
  - type: Sprite
    sprite: SS220/Objects/Weapons/Melee/telescopichka.rsi
    layers:
    - state: telescope_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: SwitchableWeapon
    openSound: "/Audio/SS220/Weapons/telescopichka/batonextend.ogg"
    closeSound: "/Audio/SS220/Weapons/telescopichka/batonextend.ogg"
    damageOpen:
      types:
        Blunt: 1
        Stamina: 28
    damageFolded:
      types:
        Blunt: 0
        Stamina: 0
    sizeOpened: Large
    sizeClosed: Small
  - type: StaminaDamageOnHit
    damage: 0
  - type: MeleeWeapon
    wideAnimationRotation: -135
    angle: 60
    animation: WeaponArcSlash
    soundHit:
      path: /Audio/Weapons/egloves.ogg
    damage:
      types:
        Blunt: 0
  - type: Item
    size: Small
    sprite: SS220/Objects/Weapons/Melee/telescopichka.rsi
  - type: UseDelay
    delay: 1.0
  - type: DisarmMalus
    malus: 0
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: telescope_on}
          False: {state: telescope_off}
