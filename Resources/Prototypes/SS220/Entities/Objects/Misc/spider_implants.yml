#Base
- type: entity
  parent: BaseSubdermalImplant 
  id: BaseLightImplantSpider
  abstract: true
  components:
    - type: SubdermalImplant
    - type: PointLight
      enabled: false
      radius: 2.5
      softness: 5
      mask: /Textures/Effects/LightMasks/cone.png
      autoRot: true
    - type: Tag
      tags:
        - SubdermalImplant
        - HideContextMenu
        - Flashlight
    - type: UnpoweredFlashlight

