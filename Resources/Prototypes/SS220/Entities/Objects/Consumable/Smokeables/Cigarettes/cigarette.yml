- type: entity
  id: SoakedHealCigarette
  parent: BaseHealCigarette 
  name: cigarette
  suffix: Soaked
  description: A roll of tobacco and nicotine soaked in some chemical.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigarette
      - Trash
  - type: SpaceGarbage
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
  - type: Construction
    graph: smokeableCigarette
    node: cigarette

- type: entity
  id: CigaretteSEC
  parent: SoakedCigarette
  name: Officer's reserve
  components:
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 110
        reagents:
          - ReagentId: NeoNicotinoid
            Quantity: 55
          - ReagentId: Epinephrine
            Quantity: 55

