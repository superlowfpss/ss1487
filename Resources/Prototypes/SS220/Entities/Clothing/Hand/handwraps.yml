- type: entity
  parent: ClothingHandsGlovesSyntheticBase
  id: ClothingHandWraps
  name: handwraps
  description: Just some white wraps for your hands if there is no more gloves.
  components:
  - type: Sprite
    sprite: SS220/Clothing/Hands/handwraps.rsi
  - type: Clothing
    sprite: SS220/Clothing/Hands/handwraps.rsi
  - type: Fiber
    fiberColor: fibers-white
  - type: Construction
    graph: ClothingHandWrapsCraft
    node: ClothingHandWraps
  - type: Tag
    tags:
    - Handwraps
    - WhitelistChameleon #SS220-pr: FIX CLOTHING TAGS

- type: entity
  parent: ClothingHandsGlovesSyntheticBase
  id: ClothingHandWrapsBlack
  name: black handwraps
  description: Just some black wraps for your hands if there is no more gloves.
  components:
  - type: Icon
    sprite: SS220/Clothing/Coloredwraps/wrapsblack.rsi
    state: icon
  - type: Sprite
    sprite: SS220/Clothing/Hands/handwraps.rsi
    layers:
    - state: icon
      color: "#495448"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#495448"
      right:
      - state: inhand-right
        color: "#495448"
  - type: Clothing
    sprite: SS220/Clothing/Hands/handwraps.rsi
    clothingVisuals:
      gloves:
      - state: equipped-HAND
        color: "#495448"
      # - state: equipped-HAND-vox
      #   color: "#495448"
  - type: Fiber
    fiberColor: fibers-black
  - type: Construction
    graph: ClothingHandWrapsBlackCraft
    node: ClothingHandWraps

