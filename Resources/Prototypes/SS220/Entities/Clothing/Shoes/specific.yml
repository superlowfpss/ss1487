- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingFootWraps
  name: footwraps
  description: Just some white wraps for your feet if you are tired of your shoes.
  components:
  - type: Sprite
    sprite: SS220/Clothing/Shoes/Specific/footwraps.rsi
  - type: Clothing
    sprite: SS220/Clothing/Shoes/Specific/footwraps.rsi
  - type: Construction
    graph: ClothingFootWrapsCraft
    node: ClothingFootWraps
  - type: Tag
    tags:
    - Footwraps
  - type: FootstepModifier
    footstepSoundCollection:
      collection: BarestepHard

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingFootWrapsBlack
  name: black footwraps
  description: Just some black wraps for your feet if you are tired of your shoes.
  components:
  - type: Icon
    sprite: SS220/Clothing/Coloredwraps/wrapsblack.rsi
    state: icon
  - type: Sprite
    sprite: SS220/Clothing/Shoes/Specific/footwraps.rsi
    layers:
    - state: icon
      color: "#495448"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#495448"
      right:
      - state: inhand-right
        color: "#495448"
  - type: Clothing
    sprite: SS220/Clothing/Shoes/Specific/footwraps.rsi
    clothingVisuals:
      shoes:
      - state: equipped-FEET
        color: "#495448"
      - state: equipped-FEET-reptilian
        color: "#495448"
      # - state: equipped-FEET-vox
      #   color: "#495448"
  - type: Construction
    graph: ClothingFootWrapsBlackCraft
    node: ClothingFootWraps
  - type: FootstepModifier
    footstepSoundCollection:
      collection: BarestepHard

