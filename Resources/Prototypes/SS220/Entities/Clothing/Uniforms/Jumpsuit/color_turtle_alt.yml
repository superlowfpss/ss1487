# White Jumpsuit Turtle
- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitTurtleAltColorWhite
  name: white turtleneck
  description: Calm and versatile white turtleneck will go with any pants or skirt. A great choice for creating a basic look.
  components:
  - type: Sprite
    sprite: SS220/Clothing/Uniforms/Jumpsuit/colorturtle_alt.rsi
    layers:
    - state: icon
    - state: trinkets-icon
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      - state: trinkets-inhand-left
      right:
      - state: inhand-right
      - state: trinkets-inhand-right
  - type: Clothing
    sprite: SS220/Clothing/Uniforms/Jumpsuit/colorturtle_alt.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
      - state: trinkets-equipped-INNERCLOTHING

