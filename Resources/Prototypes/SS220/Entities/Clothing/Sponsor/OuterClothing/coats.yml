# CyberPunk
- type: entity
  parent: ClothingSponsorOuterStorageBase
  id: ClothingSponsorSamuraiJacket
  name: самурайская куртка
  description: Дешёвый эпатаж, консюмеризм и бунт против серости.
  components:
  - type: Sprite
    sprite: SS220/Clothing/Sponsor/OuterClothing/Cyberpunk/vbomberjacket.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
  - type: Clothing
    sprite: SS220/Clothing/Sponsor/OuterClothing/Cyberpunk/vbomberjacket.rsi
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING
      - state: equipped-OUTERCLOTHING-unshaded
        shader: unshaded
  - type: TemperatureProtection
    heatingCoefficient: 1.1
    coolingCoefficient: 0.1

