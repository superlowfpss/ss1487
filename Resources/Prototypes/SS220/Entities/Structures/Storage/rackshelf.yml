- type: entity
  id: RackShelf
  parent: BaseStructure
  name: стеллаж
  description: Лучший друг коробок, который обеспечит их домом.
  components:
  - type: Transform
    noRot: true
  - type: Sprite
    noRot: true
    sprite: SS220/Structures/Storage/rack_shelf.rsi
    snapCardinals: true
    layers:
      - state: icon
      - state: box-0
      - map: ["enum.StorageFillLayers.Fill"]
  - type: Appearance
  - type: StorageFillVisualizer
    maxFillLevels: 7
    fillBaseName: box
  - type: Damageable
    damageModifierSet: Metallic
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Pullable
  - type: Storage
    grid:
    - 0,0,9,8
    maxItemSize: Normal
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: InteractionOutline
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Construction
    graph: Rackshelf
    node: Rackshelf

