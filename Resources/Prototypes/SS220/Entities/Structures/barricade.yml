#Баррикады
- type: entity
  id: BarricadeWooden
  description: Баррикада из уплотнённых деревянных досок. Защищает вас от чужих глаз.
  parent: BaseBarricade220
  name: уплотнённая деревянная баррикада
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    state: barricade_wooden
  - type: Construction
    graph: BarricadeWooden220
    node: barricadewood
  - type: Tag
    tags:
    - Wooden
  - type: Flammable
    fireSpread: true
    damage:
      types:
        Heat: 2
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: 1
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 120
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 3
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

