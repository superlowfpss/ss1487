# AT THE BOTTOM IS A TILE MADE OF COBWEBS.

#Base
- type: entity
  id: BaseSpiderCocoon
  name: spider cocoon
  description: description
  suffix: Spider hive
  abstract: true
  components:
  - type: Icon
    sprite: SS220/Structures/Specific/cocoon.rsi
  - type: Sprite
    sprite: SS220/Structures/Specific/cocoon.rsi
    drawdepth: Items
  - type: Transform
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
  - type: ContainerContainer
    containers:
      cocoon: !type:Container
  - type: Tag
    tags:
      - SpiderCocoon
  - type: SpiderCocoon
    container: cocoon
    bloodPointsBonus: 20
    damage:
      types:
        Caustic: 0.5
        Blunt: 1
    damageCap:
      Caustic: 40
      Blunt: 80

- type: entity
  id: BaseSpiderCocoonDestroyed
  name: spider cocoon destroyed
  description: description
  suffix: Spider hive
  abstract: true
  components:
  - type: Icon
    sprite: SS220/Structures/Specific/cocoon.rsi
  - type: Sprite
    sprite: SS220/Structures/Specific/cocoon.rsi
    drawdepth: Items
  - type: Transform
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

#WallSpawnWeb
- type: entity
  id: WallWebSpawn
  categories: [ HideSpawnMenu ]
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: SS220/Effects/wallwebspawn.rsi
    state: webwall
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: TimedDespawn
    lifetime: 2.4
  - type: SpawnOnDespawn
    prototype: WallWeb

- type: entity
  parent: WallWebSpawn
  id: WallWebDurableSpawn
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: SS220/Effects/wallwebspawn.rsi
    state: webwall
    color: gray
  - type: SpawnOnDespawn
    prototype: WallWebDurable

#Wall
- type: entity
  parent: BaseWall
  id: WallWebDurable
  name: web
  description: web
  components:
  - type: Clickable
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/slash.ogg"
  - type: Damageable
    damageModifierSet: Web
  - type: Tag
    tags:
      - Wall
  - type: Sprite
    sprite: SS220/Structures/Walls/web.rsi #SS220-Walss-Sprite-Update-V4
    shader: unshaded
    color: gray
  - type: Icon
    sprite: SS220/Structures/Walls/web.rsi #SS220-Walss-Sprite-Update-V4
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWebSilk:
            min: 1
            max: 1
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
  - type: IconSmooth
    key: webs
    base: wall
  - type: Construction
    graph: WebStructures
    node: wall

# Cocoon
- type: entity
  parent: BaseSpiderCocoon
  id: SpiderCocoonHorizontal
  suffix: Spider hive
  components:
  - type: Icon
    sprite: SS220/Structures/Specific/cocoon.rsi
    state: cocoon1
  - type: Sprite
    sprite: SS220/Structures/Specific/cocoon.rsi
    layers:
      - state: cocoon1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:EmptyContainersBehaviour
        containers:
          - cocoon
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:ChangeConstructionNodeBehavior
        node: cocoonHorizontalDestroyed
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: SpiderCocoon
    node: cocoonHorizontal

- type: entity
  parent: BaseSpiderCocoon
  id: SpiderCocoonVertical
  suffix: Spider hive
  components:
  - type: Icon
    state: cocoon2
  - type: Sprite
    layers:
      - state: cocoon2
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:EmptyContainersBehaviour
        containers:
          - cocoon
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:ChangeConstructionNodeBehavior
        node: cocoonVerticalDestroyed
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: SpiderCocoon
    node: cocoonVertical

# Destroyed cocoon
- type: entity
  parent: BaseSpiderCocoonDestroyed
  id: SpiderCocoonHorizontalDestroyed
  suffix: Spider hive
  components:
  - type: Icon
    state: destroyed_cocoon1
  - type: Sprite
    layers:
      - state: destroyed_cocoon1
  - type: Construction
    graph: SpiderCocoon
    node: cocoonHorizontalDestroyed

- type: entity
  parent: BaseSpiderCocoonDestroyed
  id: SpiderCocoonVerticalDestroyed
  suffix: Spider hive
  components:
  - type: Icon
    state: destroyed_cocoon2
  - type: Sprite
    layers:
      - state: destroyed_cocoon2
  - type: Construction
    graph: SpiderCocoon
    node: cocoonVerticalDestroyed
