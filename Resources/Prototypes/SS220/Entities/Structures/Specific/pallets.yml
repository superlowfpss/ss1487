- type: entity
  id: Pallet
  parent: BaseStructure
  name: поддон
  description: Последняя надежда на сохранность груза.
  suffix: Хлам
  components:
  - type: Sprite
    noRot: true
    sprite: SS220/Structures/Specific/pallet.rsi
    state: pallet
  - type: Appearance
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
          params:
            volume: -4
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 2
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Structure
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Anchorable
  - type: Pullable
  - type: InteractionOutline
  - type: Construction
    graph: Pallet
    node: pallet

- type: entity
  id: PalletBoxBase
  parent: Pallet
  name: накрытый поддон
  description: Поддон с грузом, накрытый тканью. Интересно, что внутри?
  abstract: true
  components:
  - type: Sprite
    noRot: true
    sprite: SS220/Structures/Specific/pallet.rsi
    layers:
    - map: ["pallet"]
      state: pallet
    - map: ["palletBox"]
      state: box
      color: "#ffffff"
    - map: ["palletBoxFixation"]
      state: fixation
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: Damageable
    damageModifierSet: Metallic
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
          params:
            volume: -4
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 2
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 360
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer

