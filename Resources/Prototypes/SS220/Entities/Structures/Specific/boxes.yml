- type: entity
  parent: BaseStructure
  id: BoxPile
  name: куча коробок
  description: Эти коробки пусты точно также, как и ваши глаза, когда вы осознаёте, что в них ничего нет.
  suffix: Хлам
  components:
  - type: Sprite
    sprite: SS220/Structures/Specific/boxes.rsi
    snapCardinals: true
    layers:
    - state: box19
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Pullable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Box
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCardboard:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: BoxPile
    node: BoxPile

