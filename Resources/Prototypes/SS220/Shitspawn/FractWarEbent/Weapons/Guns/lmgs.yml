#USSP
- type: entity
  name: ручной пулемёт Калашникова
  id: WeaponLightMachineGunUssp_RPK
  parent: BaseWeaponLightMachineGun
  suffix: Shitspawn, Ebent, FractWar
  description: Советская разработка, что уже более шестиста лет успешно доносит социалистические идеалы даже через самые толстые капиталистические черепа. Гарант качества!
  components:
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/ussp_RPK.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: SS220/Objects/Weapons/Guns/ussp_RPK.rsi
    quickEquip: false
    slots:
    - Back
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineUssp_RPK
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineUssp_RPK
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle

#ERT
- type: entity
  name: ручной лазерный пулемёт- G&V
  parent: BaseWeaponBattery
  id: WeaponErt_machinegun
  suffix: Shitspawn, Ebent, FractWar
  description: Кажется, кто-то просто снял легкий лазерный пулемет производства G&V с истребителя москитного флота, приварив к нему ручку для удобства. Определённо взрывоопасен.
  components:
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/ert_minigun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: SS220/Objects/Weapons/Guns/ert_minigun.rsi
    quickEquip: false
    slots:
    - Back
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -20
  - type: Gun
    selectedMode: FullAuto
    availableModes:
      - SemiAuto
      - FullAuto
    minAngle: 20
    maxAngle: 37
    angleIncrease: 4
    angleDecay: 16
    fireRate: 8
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: HitscanBatteryAmmoProvider
    proto: PulseErt_Lmg
    fireCost: 80
  - type: Battery
    maxCharge: 6400
    startingCharge: 6400

