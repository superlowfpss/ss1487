- type: entity
  parent: BaseItem
  id: BlasterPowerCell
  suffix: Shitspawn, Ebent, FractWar
  name: бластерная энергоячейка
  description: Вмещает в себе гораздо больше боли, чем вы когда-либо мечтали.
  components:
  - type: Item
  - type: Battery
    pricePerJoule: 0.15
    maxCharge: 2500
    startingCharge: 2500
  - type: PowerCell
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/Ammunition/Magazine/ert_magblaster.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: base
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 5
  - type: Tag
    tags:
      - BlasterPowerCell
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable
  - type: AmmoCounter
  - type: ProjectileBatteryAmmoProvider
    proto: BulletBlaster
    fireCost: 100
