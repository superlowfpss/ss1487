# Job Time
- type: loadoutEffectGroup
  id: SecurityTurtleneck
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobSecurityOfficer
      time: 108000 # 30 hrs

- type: loadoutEffectGroup
  id: TacSec
  effects:
