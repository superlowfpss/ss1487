# Janitor Time
- type: loadoutEffectGroup
  id: JanitorControl
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobJanitor
      time: 108000 # 30 hrs

# Janitor Time2
- type: loadoutEffectGroup
  id: JanitorOrange
  effects:
